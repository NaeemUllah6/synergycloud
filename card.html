<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuous Scrolling Carousel</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
          
        }
        p{
            margin-block-start:0px !important;
        }
        html,
body,
li,
p,
h1,
h2,
h3,
h4,
h5,
h6,
ul {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    width: 100%;
    height: 100%;
}

        .carousel-container {
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        .carousel {
            display: flex;
            gap: 25px;
            width: calc(100% + 100px); /* Adjust for half slides */
            margin-left: -50px; /* Center half slides */
            animation: scroll 5s linear infinite; /* Continuous scrolling animation */
            cursor: grab; /* Change cursor to indicate drag */
        }

        .carousel-slide {
            padding: 28px;
            border-radius: 12.705px;
background: #EEEDF5;
            min-width: 300px;
            height: 400px;
        }

        @keyframes scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-20%); /* Scroll left by 20% (1 full slide) */
            }
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 50%;
        }
        .carousel .carousel-text1{
            color: #413D45;
font-family: "DM Sans";
font-size: 27.528px;
font-style: normal;
font-weight: 500;
line-height: 38.115px; /* 138.462% */
letter-spacing: -0.741px;
        }
        .last-text-carousel
{
    

justify-content: center;
color: #67646A;
font-family: "DM Sans";
font-size: 13.764px;
font-style: normal;
font-weight: 500;
line-height: 19.058px; /* 138.462% */
letter-spacing: -0.148px;
display: flex;
align-items: end;
justify-content: end;
}
        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        .carousel-container:hover .prev, 
        .carousel-container:hover .next {
            background-color: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>
   

    <script>
        const carousel = document.querySelector('.carousel');
        let isDragging = false;
        let startX, scrollLeft;

        carousel.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.pageX - carousel.offsetLeft;
            scrollLeft = carousel.scrollLeft;
            carousel.style.animation = 'none'; // Stop the animation while dragging
            carousel.style.cursor = 'grabbing'; // Change cursor to grabbing
        });

        carousel.addEventListener('mouseleave', () => {
            isDragging = false;
            carousel.style.animation = 'scroll 15s linear infinite'; // Resume the animation
            carousel.style.cursor = 'grab'; // Reset cursor
        });

        carousel.addEventListener('mouseup', () => {
            isDragging = false;
            carousel.style.animation = 'scroll 15s linear infinite'; // Resume the animation
            carousel.style.cursor = 'grab'; // Reset cursor
        });

        carousel.addEventListener('mousemove', (e) => {
            if (!isDragging) return; // Stop the function if not dragging
            e.preventDefault();
            const x = e.pageX - carousel.offsetLeft;
            const walk = (x - startX) * 1; // Multiply by a factor for sensitivity
            carousel.scrollLeft = scrollLeft - walk;
        });
    </script>
</body>
</html>
